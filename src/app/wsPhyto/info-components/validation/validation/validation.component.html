<div *ngIf="!isTableEmpty()">
  <p>Tab. [{{ table.id }}] : {{ getTableValidation() }}</p>
  <ul *ngFor="let sye of table.sye">
    <li>Sye [{{ sye.id }}] : {{ getSyeValidation(sye) }}</li>
    <ul>
      <li *ngFor="let releve of sye.occurrences">Rel. [{{ releve.id }}] : {{ getReleveValidation(releve) }}</li>
    </ul>
  </ul>
  
</div>

<div *ngIf="isTableEmpty()" class="no-table">
    Aucune donnée à afficher
</div>
